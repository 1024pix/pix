extends: ../.eslintrc.yaml

env:
  mocha: true

rules:
  no-console:
    - error
  mocha/no-setup-in-describe:
    - warn
  node/no-unpublished-import:
    - error
    - allowModules:
        - chai
        - flush-write-stream
        - form-data
        - mockdate
        - nock
        - proxyquire
        - sinon
        - split2
        - stream-to-promise
