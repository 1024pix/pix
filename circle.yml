machine:
  node:
    version: v6.2.1

dependencies:
  pre:
    - npm install -g bower
    - npm install
    - bower install
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - npm run ci:test

deployment:
  staging:
    branch: master
    commands:
      - npm run deploy:staging
  autodeploy-dev:
    branch: /.*/
    commands:
      - npm run deploy:branch-dev

