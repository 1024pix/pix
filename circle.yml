machine:
  node:
    version: v6.9.0

dependencies:
  override:
    - make install

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - make ci-test

deployment:
  staging:
    branch: master
    commands:
      - git config --global user.email 'mackwic@gmail.com'
      - git config --global user.name 'Thomas Wickham'
      - make deploy-staging

  integration:
    branch: /.*/
    commands:
      - git config --global user.email 'mackwic@gmail.com'
      - git config --global user.name 'Thomas Wickham'
      - make deploy-integration

general:
  branches:
    ignore:
      - gh-pages
