machine:
  node:
    version: v6.6.0

dependencies:
  override:
    - make install

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - make ci-test

deployment:
  development:
    branch: master
    commands:
      - git config --global user.email 'mackwic@gmail.com'
      - git config --global user.name 'Thomas Wickham'
      - make deploy

  in-progress:
    branch: /.*/
    commands:
      - git config --global user.email 'mackwic@gmail.com'
      - git config --global user.name 'Thomas Wickham'
      - make deploy-branch

general:
  branches:
    ignore:
      - gh-pages
