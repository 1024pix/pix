machine:
  node:
    version: v6.9.0

dependencies:
  override:
    - cd api && npm install
    - cd live && npm run install:all

test:
  override:
    - cd api && npm run lint && npm run coverage
    - cd live && npm run ci:test

deployment:
  staging:
    branch: dev
    commands:
      - git config --global user.email 'jbuget@gmail.com'
      - git config --global user.name 'Jeremy Buget'
      - cd live && npm run deploy:staging
      - cd api && npm run deploy:staging

  integration:
    branch: /.*/
    commands:
      - git config --global user.email 'jbuget@gmail.com'
      - git config --global user.name 'Jeremy Buget'
      - cd live && npm run deploy:integration
      - ./live/scripts/signal_deploy_to_pr.sh
      - cd api && npm run deploy:integration

general:
  branches:
    ignore:
      - gh-pages
