version: '3'

services:
  postgres:
    image: postgres:12.4-alpine
    environment:
      POSTGRES_DB: pix
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:5.0.7-alpine

  web:
    build:
      context: .
    command: npx run-p start:api start:mon-pix start:admin
    volumes:
      - .:/code
    working_dir: /code
    ports:
      - "4200:4200"
      - "4202:4202"
    depends_on:
      - redis
      - postgres
