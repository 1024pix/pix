#cloud-config

# Fully Qualified Domain Name
fqdn: pix-app.ovh

# mount external volumes
mounts:
  # this implies that the pg-prod volume MUST be *THE FIRST* hdd attached in the list (on the ovh
  # console). This is a speedy HDD
  - [ "/dev/vdb1", "/mnt/pg-prod", ext4, defaults ]
  # and the not-speedy in second
  - [ "/dev/vdc1", "/mnt/pd-staging", ext4, defaults ]

ssh_authorized_keys:
  - "ssh-rsa  jbuget@octo.com"
  - "ssh-rsa  twickham@octo.com"

packages:
  - mosh

runcmd: 
  - [ wget, "https://raw.githubusercontent.com/dokku/dokku/v0.7.2/bootstrap.sh" ]
  - sudo DOKKU_TAG=v0.7.2 bash bootstrap.sh
  - sudo dokku plugin:install https://github.com/dokku/dokku-postgres.git postgres
  - [ sudo, mkdir, -p, "/var/lib/dokku/services/postgres/" ]
  - [ sudo, ln, -s, "/mnt/pg-prod", "/var/lib/dokku/services/postgres/pg-prod" ]
  - [ sudo, ln, -s, "/mnt/pg-staging", "/var/lib/dokku/services/postgres/pg-staging" ]
  - [ dokku, "postgres:create", "pg-prod" ]
  - [ dokku, "apps:create", "api-prod" ]
  - [ dokku, "postgres:link", "pg-prod:api-prod" ]
  - [ dokku, "postgres:create", "pg-staging" ]
  - [ dokku, "apps:create", "api-staging" ]
  - [ dokku, "postgres:link", "pg-staging:api-staging" ]

final_message: "The system is finally up, after $UPTIME seconds"

