version: '3'

services:
  postgres:
    image: scalingo/postgresql:13.7.0-1
    container_name: pix-api-postgres
    command: /postgresql
    ports:
      - '${PIX_DATABASE_PORT:-5432}:5432'

  redis:
    image: redis:5.0.7-alpine
    container_name: pix-api-redis
    ports:
      - '${PIX_CACHE_PORT:-6379}:6379'
