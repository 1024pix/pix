# .circleci/config.yml
#
# This file configures the CircleCI 2.0 build.
#
# Documentation:
# - Overview: https://circleci.com/docs/2.0/workflows/
# - Caching: https://circleci.com/docs/2.0/caching/
#
# Things to know:
# - every job is a container
# - cache is used for data that can potentially be reused between builds, provided we can
#   be sure it will not influence the build result other than by speeding it up.
# - cache is immutable. Sometimes we need to flush the cache, but we can't. That's why there is this
#   `v1-` at the beginning. Increment it when you need to change the cache content.
# - because we use `npm ci`, we cache the `~/.npm` directory and not `node_modules` which
#   is erased by `npm ci`.
# - to make sure the cache is indexed by the `package.json` and `package-lock.json` files,
#   we concatenate them into a temporary file whose checksum we use as part of the cache key.
# - for data that is specific to a build (commit), like the source code downloaded from github,
#   we use Circle CI's workspace feature to transport it between jobs.

version: 2.1

parameters:
  node-tag:
    type: string
    default: 12.18.0
  node-browsers-tag:
    type: string
    default: 12.18.4-browsers
  postgres-tag:
    type: string
    default: 12.4-alpine
  browser-tools-tag:
    type: string
    default: 1.1.0
  cypress-browsers-tag:
    type: string
    default: node12.18.0-chrome83-ff77
  pix-directory:
    type: string
    default: ~/pix
  api-directory:
    type: string
    default: ~/pix/api
  api-cache-key-prefix:
    type: string
    default: v7-api-npm-
  mon-pix-directory:
    type: string
    default: ~/pix/mon-pix
  mon-pix-cache-key-prefix:
    type: string
    default: v7-mon-pix-npm-
  orga-directory:
    type: string
    default: ~/pix/orga
  orga-cache-key-prefix:
    type: string
    default: v7-orga-npm-
  certif-directory:
    type: string
    default: ~/pix/certif
  certif-cache-key-prefix:
    type: string
    default: v7-certif-npm-
  admin-directory:
    type: string
    default: ~/pix/admin
  admin-cache-key-prefix:
    type: string
    default: v7-admin-npm-
  e2e-directory:
    type: string
    default: ~/pix/high-level-tests/e2e
  e2e-cache-key-prefix:
    type: string
    default: v7-e2e-npm-

orbs:
  browser-tools: circleci/browser-tools@<<pipeline.parameters.browser-tools-tag>>

commands:
  restore-cache-for-directory:
    parameters:
      cache-key-prefix:
        description: Prefix used to name the cache key for caching package-lock.json
        type: string
      current-directory:
        description: Directory in which caching will play (package* location and npm ci execution)
        type: string
    steps:
      - run: cat <<parameters.current-directory>>/package*.json > <<parameters.current-directory>>/cachekey
      - restore_cache:
          keys:
            - <<parameters.cache-key-prefix>>{{ checksum "<<parameters.current-directory>>/cachekey" }}
      - run: npm ci --prefix <<parameters.current-directory>>
  save-cache-for-directory:
    parameters:
      cache-key-prefix:
        description: Prefix used to name the cache key for caching package-lock.json
        type: string
      current-directory:
        description: Directory in which caching will play (package* location and npm ci execution)
        type: string
    steps:
      - restore-cache-for-directory:
          cache-key-prefix: <<parameters.cache-key-prefix>>
          current-directory: <<parameters.current-directory>>
      - save_cache:
          key: <<parameters.cache-key-prefix>>{{ checksum "<<parameters.current-directory>>/cachekey" }}
          paths:
            - ~/.npm
  continue-if-changed:
    parameters:
      marker-file:
        type: string
    steps:
      - run:
          command: |
            if [ ! -f <<parameters.marker-file>> ]; then
              circleci-agent step halt
            fi

executors:
  node-only:
    parameters:
      resource-class:
        description: Size of docker container. Can be small or medium (default)
        default: medium
        type: string
    docker:
      - image: cimg/node:<<pipeline.parameters.node-tag>>
    resource_class: <<parameters.resource-class>>
  node-with-db:
    parameters:
      resource-class:
        description: Size of docker container. Can be small or medium (default)
        default: medium
        type: string
    docker:
      - image: cimg/node:<<pipeline.parameters.node-tag>>
      - image: postgres:<<pipeline.parameters.postgres-tag>>
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust
    resource_class: <<parameters.resource-class>>
  node-for-browsers:
    parameters:
      resource-class:
        description: Size of docker container. Can be small or medium (default)
        default: medium
        type: string
    docker:
      - image: cimg/node:<<pipeline.parameters.node-browsers-tag>>
        environment:
          # See https://git.io/vdao3 for details.
          JOBS: 2
    resource_class: <<parameters.resource-class>>
  e2e-cypress:
    docker:
      - image: cypress/browsers:<<pipeline.parameters.cypress-browsers-tag>>
      - image: postgres:<<pipeline.parameters.postgres-tag>>
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkout:
          filters:
            branches:
              ignore:
                - gh-pages
                - master
                - prod
                - /release-.*/
      - generic_app_build:
          name: api_build
          app-directory: <<pipeline.parameters.api-directory>>
          cache-key-prefix: <<pipeline.parameters.api-cache-key-prefix>>
          requires:
            - checkout
      - api_lint:
          requires:
            - api_build
      - api_test:
          requires:
            - api_build
      - generic_app_build:
          name: mon_pix_build
          app-directory: <<pipeline.parameters.mon-pix-directory>>
          cache-key-prefix: <<pipeline.parameters.mon-pix-cache-key-prefix>>
          requires:
            - checkout
      - generic_front_lint:
          name: mon_pix_lint
          app-directory: <<pipeline.parameters.mon-pix-directory>>
          cache-key-prefix: <<pipeline.parameters.mon-pix-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/mon-pix_changed
          job-parallelism: 1
          requires:
            - mon_pix_build
      - generic_front_test:
          name: mon_pix_test
          app-directory: <<pipeline.parameters.mon-pix-directory>>
          cache-key-prefix: <<pipeline.parameters.mon-pix-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/mon-pix_changed
          job-parallelism: 3
          requires:
            - mon_pix_build
      - generic_app_build:
          name: orga_build
          app-directory: <<pipeline.parameters.orga-directory>>
          cache-key-prefix: <<pipeline.parameters.orga-cache-key-prefix>>
          requires:
            - checkout
      - generic_front_lint:
          name: orga_lint
          app-directory: <<pipeline.parameters.orga-directory>>
          cache-key-prefix: <<pipeline.parameters.orga-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/orga_changed
          job-parallelism: 1
          requires:
            - orga_build
      - generic_front_test:
          name: orga_test
          app-directory: <<pipeline.parameters.orga-directory>>
          cache-key-prefix: <<pipeline.parameters.orga-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/orga_changed
          job-parallelism: 2
          requires:
            - orga_build
      - generic_app_build:
          name: certif_build
          app-directory: <<pipeline.parameters.certif-directory>>
          cache-key-prefix: <<pipeline.parameters.certif-cache-key-prefix>>
          requires:
            - checkout
      #- generic_front_lint:
      #    name: certif_lint
      #    app-directory: <<pipeline.parameters.certif-directory>>
      #    cache-key-prefix: <<pipeline.parameters.certif-cache-key-prefix>>
      #    marker-file: <<pipeline.parameters.pix-directory>>/certif_changed
      #    job-parallelism: 1
      #    requires:
      #      - certif_build
      - generic_front_test:
          name: certif_test
          app-directory: <<pipeline.parameters.certif-directory>>
          cache-key-prefix: <<pipeline.parameters.certif-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/certif_changed
          job-parallelism: 1
          requires:
            - certif_build
      - generic_app_build:
          name: admin_build
          app-directory: <<pipeline.parameters.admin-directory>>
          cache-key-prefix: <<pipeline.parameters.admin-cache-key-prefix>>
          requires:
            - checkout
      - generic_front_lint:
          name: admin_lint
          app-directory: <<pipeline.parameters.admin-directory>>
          cache-key-prefix: <<pipeline.parameters.admin-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/admin_changed
          job-parallelism: 1
          requires:
            - admin_build
      - generic_front_test:
          name: admin_test
          app-directory: <<pipeline.parameters.admin-directory>>
          cache-key-prefix: <<pipeline.parameters.admin-cache-key-prefix>>
          marker-file: <<pipeline.parameters.pix-directory>>/admin_changed
          job-parallelism: 1
          requires:
            - admin_build
      - e2e_test:
          context: Pix
          requires:
            - api_lint
            - api_test
            - mon_pix_lint
            - mon_pix_test
            - orga_lint
            - orga_test
            #- certif_lint
            - certif_test

jobs:
  checkout:
    executor:
      name: node-only
      resource-class: small
    working_directory: <<pipeline.parameters.pix-directory>>
    steps:
      - checkout
      - run:
          command: |
            npm ci
            npm run lint:scripts
            npm run test:scripts
      - run:
          command: |
            changed_folders=$(git diff --dirstat=files,0 HEAD $(git rev-parse origin/dev) | sed 's/^[ 0-9.]\+% //g' | sed -E 's/\/.*$//g' | uniq)
            if [ $(echo "$changed_folders" | grep api) ] || [ $(echo "$changed_folders" | grep .circleci) ]; then
              touch ./api_changed
            fi
            if [ $(echo "$changed_folders" | grep mon-pix) ] || [ $(echo "$changed_folders" | grep .circleci) ]; then
              touch ./mon-pix_changed
            fi
            if [ $(echo "$changed_folders" | grep orga) ] || [ $(echo "$changed_folders" | grep .circleci) ]; then
              touch ./orga_changed
            fi
            if [ $(echo "$changed_folders" | grep certif) ] || [ $(echo "$changed_folders" | grep .circleci) ]; then
              touch ./certif_changed
            fi
            if [ $(echo "$changed_folders" | grep admin) ] || [ $(echo "$changed_folders" | grep .circleci) ]; then
              touch ./admin_changed
            fi
      - run: rm -rf .git/
      - persist_to_workspace:
          root: <<pipeline.parameters.pix-directory>>
          paths:
            - .

  generic_app_build:
    description: Generic job that caches and npm ci
    parameters:
      app-directory:
        type: string
      cache-key-prefix:
        type: string
    executor:
      name: node-only
      resource-class: small
    working_directory: <<parameters.app-directory>>
    steps:
      - attach_workspace:
          at: <<pipeline.parameters.pix-directory>>
      - save-cache-for-directory:
          cache-key-prefix: <<parameters.cache-key-prefix>>
          current-directory: <<parameters.app-directory>>

  api_lint:
    executor:
      name: node-only
      resource-class: small
    working_directory: <<pipeline.parameters.api-directory>>
    parallelism: 3
    steps:
      - attach_workspace:
          at: <<pipeline.parameters.pix-directory>>
      - continue-if-changed:
          marker-file: <<pipeline.parameters.pix-directory>>/api_changed
      - restore-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.api-cache-key-prefix>>
          current-directory: <<pipeline.parameters.api-directory>>
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{bin,db,lib,scripts,tests}/**/*{www,.js}" | circleci tests split)
            npm run lint:ci -- $ALLFILES

  api_test:
    executor:
      name: node-with-db
      resource-class: small
    working_directory: <<pipeline.parameters.api-directory>>
    parallelism: 3
    steps:
      - attach_workspace:
          at: <<pipeline.parameters.pix-directory>>
      - continue-if-changed:
          marker-file: <<pipeline.parameters.pix-directory>>/api_changed
      - restore-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.api-cache-key-prefix>>
          current-directory: <<pipeline.parameters.api-directory>>
      - run:
          command: |
            TESTFILES=$(circleci tests glob "./tests/**/*test.js" | circleci tests split)
            npm run test:api:ci -- $TESTFILES
          environment:
            TEST_DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'

  generic_front_lint:
    description: Generic job that lints a front app
    parameters:
      app-directory:
        description: Directory in which the job plays
        type: string
      cache-key-prefix:
        description: Cache key prefix
        type: string
      marker-file:
        type: string
      job-parallelism:
        type: integer
    executor:
      name: node-only
      resource-class: small
    working_directory: <<parameters.app-directory>>
    parallelism: <<parameters.job-parallelism>>
    steps:
      - attach_workspace:
          at: <<pipeline.parameters.pix-directory>>
      - continue-if-changed:
          marker-file: <<parameters.marker-file>>
      - restore-cache-for-directory:
          cache-key-prefix: <<parameters.cache-key-prefix>>
          current-directory: <<parameters.app-directory>>
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{app,config,mirage,public,tests}/**/*.js" | circleci tests split)
            npm run lint:ci -- $ALLFILES

  generic_front_test:
    description: Generic job that tests an ember front app
    parameters:
      app-directory:
        description: Directory in which the job plays
        type: string
      cache-key-prefix:
        description: Cache key prefix
        type: string
      marker-file:
        type: string
      job-parallelism:
        type: integer
    executor:
      name: node-for-browsers
      resource-class: medium
    working_directory: <<parameters.app-directory>>
    parallelism: <<parameters.job-parallelism>>
    steps:
      - attach_workspace:
          at: <<pipeline.parameters.pix-directory>>
      - continue-if-changed:
          marker-file: <<parameters.marker-file>>
      - restore-cache-for-directory:
          cache-key-prefix: <<parameters.cache-key-prefix>>
          current-directory: <<parameters.app-directory>>
      - browser-tools/install-chrome
      - run: npx ember exam --split=$CIRCLE_NODE_TOTAL --partition=$((1 + CIRCLE_NODE_INDEX)) --reporter dot

  e2e_test:
    executor: e2e-cypress
    parallelism: 5
    working_directory: ~/pix/high-level-tests/e2e
    steps:
      - attach_workspace:
          at: <<pipeline.parameters.pix-directory>>
      - save-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.e2e-cache-key-prefix>>
          current-directory: <<pipeline.parameters.e2e-directory>>

      - restore-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.api-cache-key-prefix>>
          current-directory: <<pipeline.parameters.api-directory>>
      - restore-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.mon-pix-cache-key-prefix>>
          current-directory: <<pipeline.parameters.mon-pix-directory>>
      - restore-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.orga-cache-key-prefix>>
          current-directory: <<pipeline.parameters.orga-directory>>
      - restore-cache-for-directory:
          cache-key-prefix: <<pipeline.parameters.certif-cache-key-prefix>>
          current-directory: <<pipeline.parameters.certif-directory>>

      - run:
          working_directory: <<pipeline.parameters.api-directory>>
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:3000/api
      - run:
          working_directory: ~/pix/mon-pix
          environment:
            JOBS: 2
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:4200
      - run:
          working_directory: ~/pix/orga
          environment:
            JOBS: 2
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:4201
      - run:
          working_directory: ~/pix/certif
          environment:
            JOBS: 2
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:4203

      - run:
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
          command: npm run cy:run:ci
