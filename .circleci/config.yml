# .circleci/config.yml
#
# This file configures the CircleCI 2.0 build.
#
# Documentation:
# - Overview: https://circleci.com/docs/2.0/workflows/
# - Caching: https://circleci.com/docs/2.0/caching/
#
# Things to know:
# - every job is a container
# - cache is used for data that can potentially be reused between builds, provided we can
#   be sure it will not influence the build result other than by speeding it up.
# - cache is immutable. Sometimes we need to flush the cache, but we can't. That's why there is this
#   `v1-` at the beginning. Increment it when you need to change the cache content.
# - because we use `npm ci`, we cache the `~/.npm` directory and not `node_modules` which
#   is erased by `npm ci`.
# - to make sure the cache is indexed by the `package.json` and `package-lock.json` files,
#   we concatenate them into a temporary file whose checksum we use as part of the cache key.
# - for data that is specific to a build (commit), like the source code downloaded from github,
#   we use Circle CI's workspace feature to transport it between jobs.

version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.2.4

workflows:
  version: 2
  build-and-test:
    jobs:
      - checkout:
          filters:
            branches:
              ignore:
                - gh-pages
                - master
                - prod
                - /release-.*/

      - root_install:
          requires:
            - checkout
      - root_lint:
          requires:
            - root_install
      - root_test:
          requires:
            - root_install

      - api_install:
          requires:
            - root_install
      - api_lint:
          requires:
            - api_install
      - api_test:
          requires:
            - api_install

      - mon_pix_install:
          requires:
            - root_install
      - mon_pix_lint:
          requires:
            - mon_pix_install
      - mon_pix_test:
          requires:
            - mon_pix_install

      - orga_install:
          requires:
            - root_install
      - orga_lint:
          requires:
            - orga_install
      - orga_test:
          requires:
            - orga_install

      - certif_install:
          requires:
            - root_install
      - certif_lint:
          requires:
            - certif_install
      - certif_test:
          requires:
            - certif_install

      - admin_install:
          requires:
            - root_install
      - admin_lint:
          requires:
            - admin_install
      - admin_test:
          requires:
            - admin_install

      - e2e_test:
          context: Pix
          requires:
            - checkout

      - algo_test:
          requires:
            - root_install

jobs:
  checkout:
    executor: checkout
    steps:
      - checkout
      - run:
          command: rm -rf .git/
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  root_install:
    executor: checkout
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Install
          command: npm ci
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  root_lint:
    executor: checkout
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Lint
          command: |
            npm run lint:scripts
            npm run lint:yaml

  root_test:
    executor: checkout
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Test
          command: npm run test:root

  api_install:
    executor: api
    steps:
      - attach_workspace:
          at: ~/pix
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-api-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: v7-api-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  api_lint:
    executor: api
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Lint
          command: npm run lint
          environment:
            TEST_DATABASE_URL: postgres://circleci@localhost:5432/circleci
            TEST_REDIS_URL: redis://localhost:6379
            MOCHA_FILE: /home/circleci/test-results/test-results.[hash].xml
            MOCHA_REPORTER: mocha-junit-reporter
          when: always
      - store_test_results:
          path: /home/circleci/test-results
      - store_artifacts:
          path: /home/circleci/test-results

  api_test:
    executor: api
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Test
          command: npm run test:ci
          environment:
            TEST_DATABASE_URL: postgres://circleci@localhost:5432/circleci
            TEST_REDIS_URL: redis://localhost:6379
            MOCHA_FILE: /home/circleci/test-results/test-results.[hash].xml
            MOCHA_REPORTER: mocha-junit-reporter
          when: always
      - store_test_results:
          path: /home/circleci/test-results
      - store_artifacts:
          path: /home/circleci/test-results

  mon_pix_install:
    executor: mon_pix
    steps:
      - attach_workspace:
          at: ~/pix
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-mon-pix-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: v7-mon-pix-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  mon_pix_lint:
    executor: mon_pix
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Lint
          command: npm run lint

  mon_pix_test:
    executor: mon_pix
    parallelism: 3
    steps:
      - browser-tools/install-chrome
      - attach_workspace:
          at: ~/pix
      - run:
          name: Test
          command: npm run test:ci

  orga_install:
    executor: front
    working_directory: ~/pix/orga
    steps:
      - attach_workspace:
          at: ~/pix
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-orga-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: v7-orga-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  orga_lint:
    executor: front
    working_directory: ~/pix/orga
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Lint
          command: npm run lint

  orga_test:
    executor: front
    working_directory: ~/pix/orga
    steps:
      - browser-tools/install-chrome
      - attach_workspace:
          at: ~/pix
      - run:
          name: Test
          command: npm run test:ci

  certif_install:
    executor: front
    working_directory: ~/pix/certif
    steps:
      - attach_workspace:
          at: ~/pix
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-certif-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: v7-certif-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  certif_lint:
    executor: front
    working_directory: ~/pix/certif
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Lint
          command: npm run lint

  certif_test:
    executor: front
    working_directory: ~/pix/certif
    steps:
      - browser-tools/install-chrome
      - attach_workspace:
          at: ~/pix
      - run:
          name: Test
          command: npm run test:ci

  admin_install:
    executor: front
    working_directory: ~/pix/admin
    steps:
      - attach_workspace:
          at: ~/pix
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-admin-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: v7-admin-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  admin_lint:
    executor: front
    working_directory: ~/pix/admin
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          name: Lint
          command: npm run lint

  admin_test:
    executor: front
    working_directory: ~/pix/admin
    steps:
      - browser-tools/install-chrome
      - attach_workspace:
          at: ~/pix
      - run:
          name: Test
          command: npm run test:ci

  e2e_test:
    executor: e2e
    parallelism: 5
    steps:
      - browser-tools/install-chrome
      - attach_workspace:
          at: ~/pix
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-e2e-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: v7-e2e-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm

      - run:
          name: Lint
          command: npm run lint

      - run:
          working_directory: ~/pix/api
          command: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-api-npm-{{ checksum "~/pix/api/cachekey" }}
      - run:
          name: Install Pix API
          working_directory: ~/pix/api
          command: npm ci

      - run:
          working_directory: ~/pix/mon-pix
          command: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-mon-pix-npm-{{ checksum "~/pix/mon-pix/cachekey" }}
      - run:
          name: Install Pix App
          environment:
            JOBS: 1
          working_directory: ~/pix/mon-pix
          command: npm ci

      - run:
          working_directory: ~/pix/orga
          command: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-orga-npm-{{ checksum "~/pix/orga/cachekey" }}
      - run:
          name: Install Pix Orga
          environment:
            JOBS: 2
          working_directory: ~/pix/orga
          command: npm ci

      - run:
          name: Start Pix API
          working_directory: ~/pix/api
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
            REDIS_URL: 'redis://localhost:6379'
          background: true
          command: npm start

      - run:
          name: Start Pix App
          working_directory: ~/pix/mon-pix
          environment:
            JOBS: 1
          background: true
          command: npm start

      - run:
          name: Start Pix Orga
          working_directory: ~/pix/orga
          environment:
            JOBS: 2
          background: true
          command: npm start

      - run:
          name: Run tests
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
          command: npm run test:ci
      - store_test_results:
          path: /home/circleci/test-results

  algo_test:
    executor: algo
    parallelism: 1
    steps:
      - attach_workspace:
          at: ~/pix
      - run:
          working_directory: ~/pix/api
          command: cat package*.json > cachekey
      - restore_cache:
          keys:
            - v7-api-npm-{{ checksum "~/pix/api/cachekey" }}
      - run:
          name: Install Pix API
          working_directory: ~/pix/api
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
          command: npm ci
      - run:
          command: cat package*.json > cachekey

      - restore_cache:
          keys:
            - v7-test-algo-npm-{{ checksum "~/pix/high-level-tests/test-algo/cachekey" }}
      - run:
          name: Install test algo
          command: npm ci
      - save_cache:
          key: v7-test-algo-npm-{{ checksum "~/pix/high-level-tests/test-algo/cachekey" }}
          paths:
            - ~/.npm

      - run:
          name: Lint
          command: npm run lint

      - run:
          name: Test
          command: npm run test:ci

executors:
  checkout:
    docker:
      - image: cimg/node:16.14.0
    resource_class: small
    working_directory: ~/pix
  api:
    docker:
      - image: cimg/node:16.14.0
      - image: postgres:13.7-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: redis:6.2.7-alpine
    resource_class: small
    working_directory: ~/pix/api
  front:
    docker:
      - image: cimg/node:16.14.0-browsers
        environment:
          JOBS: 2
    resource_class: small
  mon_pix:
    docker:
      - image: cimg/node:16.14.0-browsers
        environment:
          # See https://git.io/vdao3 for details.
          JOBS: 2
    resource_class: medium
    working_directory: ~/pix/mon-pix
  e2e:
    docker:
      - image: cimg/node:16.14.0-browsers
      - image: postgres:13.7-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: redis:6.2.7-alpine
    resource_class: medium+
    working_directory: ~/pix/high-level-tests/e2e
  algo:
    docker:
      - image: cimg/node:16.14.0
    resource_class: small
    working_directory: ~/pix/high-level-tests/test-algo
