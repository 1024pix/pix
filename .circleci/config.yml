# .circleci/config.yml
#
# This file configures the CircleCI 2.0 build.
#
# Documentation:
# - Overview: https://circleci.com/docs/2.0/workflows/
# - Caching: https://circleci.com/docs/2.0/caching/
#
# Things to know:
# - every job is a container
# - cache is used for data that can potentially be reused between builds, provided we can
#   be sure it will not influence the build result other than by speeding it up.
# - cache is immutable. Sometimes we need to flush the cache, but we can't. That's why there is this
#   `v1-` at the beginning. Increment it when you need to change the cache content.
# - because we use `npm ci`, we cache the `~/.npm` directory and not `node_modules` which
#   is erased by `npm ci`.
# - to make sure the cache is indexed by the `package.json` and `package-lock.json` files,
#   we concatenate them into a temporary file whose checksum we use as part of the cache key.
# - for data that is specific to a build (commit), like the source code downloaded from github,
#   we use Circle CI's workspace feature to transport it between jobs.

version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.0

commands:
  restore-cache-for-directory:
    parameters:
      cache-key-prefix:
        description: Prefix used to name the cache key for caching package-lock.json
        type: string
      current-directory:
        description: Directory in which caching will play (package* location and npm ci execution)
        type: string
    steps:
      - run: cat <<parameters.current-directory>>/package*.json > <<parameters.current-directory>>/cachekey
      - restore_cache:
          keys:
            - <<parameters.cache-key-prefix>>{{ checksum "<<parameters.current-directory>>/cachekey" }}
      - run: npm ci --prefix <<parameters.current-directory>>
  save-cache-for-directory:
    parameters:
      cache-key-prefix:
        description: Prefix used to name the cache key for caching package-lock.json
        type: string
      current-directory:
        description: Directory in which caching will play (package* location and npm ci execution)
        type: string
    steps:
      - restore-cache-for-directory:
          cache-key-prefix: <<parameters.cache-key-prefix>>
          current-directory: <<parameters.current-directory>>
      - save_cache:
          key: <<parameters.cache-key-prefix>>{{ checksum "<<parameters.current-directory>>/cachekey" }}
          paths:
            - ~/.npm

executors:
  node-only:
    parameters:
      resource-class:
        description: Size of docker container. Can be small or medium (default)
        default: medium
        type: string
    docker:
      - image: cimg/node:12.18.0
    resource_class: <<parameters.resource-class>>
  node-with-db:
    parameters:
      resource-class:
        description: Size of docker container. Can be small or medium (default)
        default: medium
        type: string
    docker:
      - image: cimg/node:12.18.0
      - image: postgres:12.4-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust
    resource_class: <<parameters.resource-class>>
  node-for-browsers:
    parameters:
      resource-class:
        description: Size of docker container. Can be small or medium (default)
        default: medium
        type: string
    docker:
      - image: cimg/node:12.18.4-browsers
        environment:
          # See https://git.io/vdao3 for details.
          JOBS: 2
    resource_class: <<parameters.resource-class>>
  e2e-cypress:
    docker:
      - image: cypress/browsers:node12.18.0-chrome83-ff77
      - image: postgres:12.4-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkout:
          filters:
            branches:
              ignore:
                - gh-pages
                - master
                - prod
                - /release-.*/
      - api_build:
          requires:
            - checkout
      - api_lint:
          requires:
            - api_build
      - api_test:
          requires:
            - api_build
      - mon_pix_build:
          requires:
            - checkout
      - mon_pix_lint:
          requires:
            - mon_pix_build
      - mon_pix_test:
          requires:
            - mon_pix_build
      - orga_build:
          requires:
            - checkout
      - orga_lint:
          requires:
            - orga_build
      - orga_test:
          requires:
            - orga_build
      - certif_build:
          requires:
            - checkout
      #- certif_lint:
      #    requires:
      #      - certif_build
      - certif_test:
          requires:
            - certif_build
      - admin_build:
          requires:
            - checkout
      - admin_lint:
          requires:
            - admin_build
      - admin_test:
          requires:
            - admin_build
      - e2e_test:
          context: Pix
          requires:
            - api_lint
            - api_test
            - mon_pix_lint
            - mon_pix_test
            - orga_lint
            - orga_test
            #- certif_lint
            - certif_test

jobs:
  checkout:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix
    steps:
      - checkout
      - run:
          command: |
            npm ci
            npm run lint:scripts
            npm run test:scripts
            rm -rf .git/
      - persist_to_workspace:
          root: ~/pix
          paths:
            - .

  api_build:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/api
    steps:
      - attach_workspace:
          at: ~/pix
      - save-cache-for-directory:
          cache-key-prefix: v7-api-npm-
          current-directory: ~/pix/api

  api_lint:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/api
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-api-npm-
          current-directory: ~/pix/api
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{bin,db,lib,scripts,tests}/**/*{www,.js}" | circleci tests split --split-by=timings)
            npm run lint:ci -- $ALLFILES

  api_test:
    executor:
      name: node-with-db
      resource-class: small
    working_directory: ~/pix/api
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-api-npm-
          current-directory: ~/pix/api
      - run:
          command: |
            TESTFILES=$(circleci tests glob "./tests/**/*test.js" | circleci tests split --split-by=timings)
            npm run test:api:ci -- $TESTFILES
          environment:
            TEST_DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'

  mon_pix_build:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/mon-pix
    steps:
      - attach_workspace:
          at: ~/pix
      - save-cache-for-directory:
          cache-key-prefix: v7-mon-pix-npm-
          current-directory: ~/pix/mon-pix

  mon_pix_lint:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/mon-pix
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-mon-pix-npm-
          current-directory: ~/pix/mon-pix
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{app,config,mirage,public,tests,translations}/**/*.js" | circleci tests split --split-by=timings)
            npm run lint:ci -- $ALLFILES

  mon_pix_test:
    executor:
      name: node-for-browsers
      resource-class: small
    working_directory: ~/pix/mon-pix
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-mon-pix-npm-
          current-directory: ~/pix/mon-pix
      - browser-tools/install-chrome
      - run: npx ember exam --split=$CIRCLE_NODE_TOTAL --partition=$((1 + CIRCLE_NODE_INDEX)) --reporter dot

  orga_build:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/orga
    steps:
      - attach_workspace:
          at: ~/pix
      - save-cache-for-directory:
          cache-key-prefix: v7-orga-npm-
          current-directory: ~/pix/orga

  orga_lint:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/orga
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-orga-npm-
          current-directory: ~/pix/orga
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{app,config,mirage,public,tests}/**/*.js" | circleci tests split --split-by=timings)
            npm run lint:ci -- $ALLFILES

  orga_test:
    executor:
      name: node-for-browsers
      resource-class: small
    working_directory: ~/pix/orga
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-orga-npm-
          current-directory: ~/pix/orga
      - browser-tools/install-chrome
      - run: npx ember exam --split=$CIRCLE_NODE_TOTAL --partition=$((1 + CIRCLE_NODE_INDEX)) --reporter dot

  certif_build:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/certif
    steps:
      - attach_workspace:
          at: ~/pix
      - save-cache-for-directory:
          cache-key-prefix: v7-certif-npm-
          current-directory: ~/pix/certif

  certif_lint:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/certif
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-certif-npm-
          current-directory: ~/pix/certif
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{app,config,mirage,public,tests}/**/*.js" | circleci tests split --split-by=timings)
            npm run lint:ci -- $ALLFILES

  certif_test:
    executor:
      name: node-for-browsers
      resource-class: small
    working_directory: ~/pix/certif
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-certif-npm-
          current-directory: ~/pix/certif
      - browser-tools/install-chrome
      - run: npx ember exam --split=$CIRCLE_NODE_TOTAL --partition=$((1 + CIRCLE_NODE_INDEX)) --reporter dot

  admin_build:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/admin
    steps:
      - attach_workspace:
          at: ~/pix
      - save-cache-for-directory:
          cache-key-prefix: v7-admin-npm-
          current-directory: ~/pix/admin

  admin_lint:
    executor:
      name: node-only
      resource-class: small
    working_directory: ~/pix/admin
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-admin-npm-
          current-directory: ~/pix/admin
      - run:
          command: |
            ALLFILES=$(circleci tests glob "./{app,config,mirage,public,tests}/**/*.js" | circleci tests split --split-by=timings)
            npm run lint:ci -- $ALLFILES

  admin_test:
    executor:
      name: node-for-browsers
      resource-class: small
    working_directory: ~/pix/admin
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-admin-npm-
          current-directory: ~/pix/admin
      - browser-tools/install-chrome
      - run: npx ember exam --split=$CIRCLE_NODE_TOTAL --partition=$((1 + CIRCLE_NODE_INDEX)) --reporter dot

  e2e_test:
    executor: e2e-cypress
    parallelism: 5
    working_directory: ~/pix/high-level-tests/e2e
    steps:
      - attach_workspace:
          at: ~/pix
      - save-cache-for-directory:
          cache-key-prefix: v7-e2e-npm-
          current-directory: ~/pix/high-level-tests/e2e

      - restore-cache-for-directory:
          cache-key-prefix: v7-api-npm-
          current-directory: ~/pix/api
      - restore-cache-for-directory:
          cache-key-prefix: v7-mon-pix-npm-
          current-directory: ~/pix/mon-pix
      - restore-cache-for-directory:
          cache-key-prefix: v7-orga-npm-
          current-directory: ~/pix/orga
      - restore-cache-for-directory:
          cache-key-prefix: v7-certif-npm-
          current-directory: ~/pix/certif

      - run:
          working_directory: ~/pix/api
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:3000/api
      - run:
          working_directory: ~/pix/mon-pix
          environment:
            JOBS: 1
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:4200
      - run:
          working_directory: ~/pix/orga
          environment:
            JOBS: 2
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:4201
      - run:
          working_directory: ~/pix/certif
          environment:
            JOBS: 1
          background: true
          command: npm start
      - run: wget --retry-connrefused -T 60 -qO- http://localhost:4203

      - run:
          environment:
            DATABASE_URL: 'postgres://circleci@localhost:5432/circleci'
          command: npm run cy:run:ci
