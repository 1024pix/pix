name: Merge on Dev
on:
  push:
    branches:
      - dev
jobs:
  transition-issue:
    name: Transition Issue
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

    - name: Find Issue Key
      id: find
      uses: atlassian/gajira-find-issue-key@master
      continue-on-error: true
      with:
        from: commits

    - name: Transition issue
      uses: atlassian/gajira-transition@master
      if: ${{ steps.find.outputs.issue }}
      with:
        issue: ${{ steps.find.outputs.issue }}
        transition: "Move to 'Deployed in Integration'"

  notify-if-config-file-change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Check config file change
        run: |
          echo "DIFF_RESULT=$(git diff HEAD~  HEAD --shortstat api/lib/config.js)" >> $GITHUB_ENV

      - name: Send notification
        uses: slackapi/slack-github-action@v1.14.0
        with:
          payload: "{\"environment\":\"INTÃ‰GRATION\",\"scalingo_url\":\"https://dashboard.scalingo.com/apps/osc-fr1/pix-api-integration/environment\"}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.DIFF_RESULT
