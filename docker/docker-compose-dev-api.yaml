
version: '3'

services:
  api:
    image: pix/api:dev
    mem_limit: 1g
    mem_reservation: 128M
    cpus: 5
    build: 
      dockerfile: ../docker/dockerfiles/Dockerfile.hapi
      context: ../api/
      target: dev
    volumes:
      - ../api:/code 
      - api_node_modules:/code/node_modules/  
      - .env:/code/.env 
    command: ["bash", "-c", "npm install && npm run dev"]

volumes:
  api_node_modules: